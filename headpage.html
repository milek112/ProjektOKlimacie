<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Building Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #ui { position: absolute; top: 10px; left: 10px; color: white; }
    </style>
</head>
<body>
    <div id="ui">
        <button onclick="addStem()">Add Stem</button>
        <button onclick="addLeaf()">Add Leaf</button>
        <button onclick="addFlower()">Add Flower</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Ustawienia sceny, kamery i renderera
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 10;

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Dodaj światło
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(0, 10, 10);
        scene.add(directionalLight);

        // Kontrolki dla gracza (opcjonalnie)
        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        // Baza rośliny - zaczynamy od korzenia
        const plant = new THREE.Group();
        scene.add(plant);

        // Funkcja dodająca łodygę
        function addStem() {
            const geometry = new THREE.CylinderGeometry(0.1, 0.1, 1, 12);
            const material = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
            const stem = new THREE.Mesh(geometry, material);
            stem.position.y = plant.children.length;  // Ustaw wysokość kolejnych elementów
            plant.add(stem);
        }

        // Funkcja dodająca liść
        function addLeaf() {
            const geometry = new THREE.BoxGeometry(0.5, 0.1, 0.2);
            const material = new THREE.MeshStandardMaterial({ color: 0x228B22 });
            const leaf = new THREE.Mesh(geometry, material);
            leaf.position.y = plant.children.length - 0.5;
            leaf.position.x = Math.random() * 2 - 1;  // Losowe rozmieszczenie liści
            leaf.rotation.z = Math.random() * Math.PI / 4 - Math.PI / 8;
            plant.add(leaf);
        }

        // Funkcja dodająca kwiat
        function addFlower() {
            const geometry = new THREE.SphereGeometry(0.2, 8, 8);
            const material = new THREE.MeshStandardMaterial({ color: 0xff69b4 });
            const flower = new THREE.Mesh(geometry, material);
            flower.position.y = plant.children.length - 0.3;
            flower.position.x = Math.random() * 2 - 1;
            plant.add(flower);
        }

        // Animacja renderowania sceny
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
            controls.update();
        }
        animate();

        // Aktualizacja rozmiaru okna
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra - Losowanie roślin z interaktywnymi narzędziami</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #image-container {
            margin-top: 20px;
            position: relative;
        }
        img {
            max-width: 300px;
            max-height: 300px;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
        #tools {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .tool {
            margin: 0 10px;
            width: 80px;
            height: 80px;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 8px;
            transition: border 0.3s;
        }
        .tool:hover {
            border: 2px solid #ccc;
        }
    </style>
</head>
<body>

<h1>Gra - Losowanie roślin z interaktywnymi narzędziami</h1>
<div id="image-container" ondrop="drop(event)" ondragover="allowDrop(event)">
    <img id="random-plant" alt="Roślina">
</div>

<div id="tools">
    <img src="images/konewka.png" id="konewka" class="tool" alt="Konewka" draggable="true" ondragstart="drag(event)">
    <img src="images/nozyczki.png" id="nozyczki" class="tool" alt="Nożyczki" draggable="true" ondragstart="drag(event)">
</div>

<script>
    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function displayRandomImage() {
        const randomNum = getRandomInt(1, 5);
        const imgElement = document.getElementById('random-plant');
        imgElement.src = `images/roslina${randomNum}.png`;
    }

    // Funkcja wywoływana przy przeciąganiu
    function drag(event) {
        event.dataTransfer.setData("tool", event.target.id);
    }

    // Funkcja pozwalająca na upuszczenie elementu
    function allowDrop(event) {
        event.preventDefault();
    }

    // Funkcja wywoływana przy upuszczeniu narzędzia na obrazek rośliny
    function drop(event) {
        event.preventDefault();
        const toolId = event.dataTransfer.getData("tool");
        
        if (toolId === "konewka") {
            alert("Podlewasz roślinę!");
        } else if (toolId === "nozyczki") {
            alert("Przycinasz roślinę!");
        }
    }

    // Wyświetlenie losowego obrazka przy załadowaniu strony
    window.onload = displayRandomImage;
</script>

</body>
</html>

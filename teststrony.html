<!DOCTYPE html>
<html lang="pl">
<head>

    <style>
        * {
            margin: 0;

            box-sizing: border-box;
        }
        body {
            display: flex;

            border-radius: 10px;

        }

            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            max-width: 50%;

</head>
